<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Encrypter</title>
  </head>
  <body>
    <main class="encrypter">
      <div class="container section">
        <div class="main-grid">
          <div class="input-section">
            <div class="heading">
              <img
                src="./assets/svg/logo-alura.svg"
                alt="logo alura latam"
                class="alura-logo"
              />
            </div>
            <div class="input-container">
              <textarea
                rows="1"
                class="input"
                placeholder="Ingrese el texto aqui"
              ></textarea>
            </div>
            <span class="input-advice capitalize-first"
              >solo letras minúscular y sin acentos.</span
            >
            <div class="options">
              <button class="option encrypt capitalize-first" id="encrypt">
                encriptar
              </button>
              <button class="option decrypt capitalize-first" id="decrypt">
                desencriptar
              </button> 
            </div>
          </div>
          <div class="output-section">
            <div class="output-empty">
              <img
                src="/assets/svg/muneco.svg"
                alt="muneco alura"
                class="muneco"
              />
              <p>Ningún mensaje fue encontrado</p>
              <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="output-response hide">
              <p class="output" id="output"></p>
              <button class="copy" id="copy">copiar</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
